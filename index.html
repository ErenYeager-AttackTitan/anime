<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime & Episode Uploader</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h2 {
            color: #333;
        }
        form {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin-bottom: 20px;
        }
        input, button, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>

    <h2>Enter API Key</h2>
    <input type="password" id="apiKey" placeholder="Enter API Key" required>

    <h2>Add Anime</h2>
    <form id="animeForm">
        <input type="text" id="animeId" placeholder="Anime ID (Number)" required>
        <input type="text" id="animeTitle" placeholder="Anime Title" required>
        <input type="text" id="animeSlug" placeholder="Anime Slug (e.g., one-piece)" required>
        <input type="text" id="animePoster" placeholder="Poster URL" required>
        <input type="number" id="totalEpisodes" placeholder="Total Episodes" required>
        <button type="submit">Add Anime</button>
    </form>

    <h2>Add Episodes</h2>
    <form id="episodeForm">
        <input type="text" id="episodeAnimeId" placeholder="Anime ID (Match Above)" required>
        <input type="text" id="episodeTitle" placeholder="Anime Title" required>
        <textarea id="episodeList" placeholder='Episodes (JSON Format) - [{"episode_number":1,"title":"Ep 1","video_url":"http://..."}]' required></textarea>
        <button type="submit">Add Episodes</button>
    </form>

    <script>
        document.getElementById("animeForm").addEventListener("submit", async function(event) {
            event.preventDefault();

            const apiKey = document.getElementById("apiKey").value;
            if (!apiKey) {
                alert("Please enter API key.");
                return;
            }

            const animeData = {
                id: document.getElementById("animeId").value,
                title: document.getElementById("animeTitle").value,
                slug: document.getElementById("animeSlug").value,
                poster: document.getElementById("animePoster").value,
                total_episodes: document.getElementById("totalEpisodes").value
            };

            const response = await fetch("https://anime-data.netlify.app/.netlify/functions/saveAnime", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                    "x-api-key": apiKey
                },
                body: JSON.stringify(animeData)
            });

            const result = await response.json();
            alert(result.message || result.error);
        });

        document.getElementById("episodeForm").addEventListener("submit", async function(event) {
            event.preventDefault();

            const apiKey = document.getElementById("apiKey").value;
            if (!apiKey) {
                alert("Please enter API key.");
                return;
            }

            const episodeData = {
                id: document.getElementById("episodeAnimeId").value,
                title: document.getElementById("episodeTitle").value,
                episodes: JSON.parse(document.getElementById("episodeList").value)
            };

            const response = await fetch("https://anime-data.netlify.app/.netlify/functions/saveEpisodes", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                    "x-api-key": apiKey
                },
                body: JSON.stringify(episodeData)
            });

            const result = await response.json();
            alert(result.message || result.error);
        });
    </script>

</body>
</html>
